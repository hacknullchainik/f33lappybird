<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird in Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #game { width: 100%; height: 100vh; background: skyblue; }
        #bird { position: absolute; width: 40px; height: 40px; background: yellow; }
        .pipe { position: absolute; width: 60px; background: green; }
    </style>
</head>
<body>
    <div id="game">
        <div id="bird"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
